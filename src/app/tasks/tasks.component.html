<!-- Listening for our custom "cancel" event to fire in order to perform the 
 function -->
@if (isAddingTask === true) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
