<app-card>
    <article>
        <h2>{{ task.title }}</h2>
        <!-- Using the "date" pipe provided by Angular that aims to format dates in
        a more human-readable way -->
        <time>{{ task.dueDate | date: 'fullDate' }}</time>
        <p>{{ task.summary }}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">COMPLETE</button>
        </p>
    </article>
</app-card>
